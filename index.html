<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastian Abel</title>
    <link rel="stylesheet" href="styles/standart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons/dev-icon.svg" type="image/x-icon">
    <script src="scripts/script.js"></script>
    <script src="scripts/scroll-behavior.js"></script>
</head>
<body>
    <nav>
        <a href="#hero" id="hero-bullet" class="navbar-bullet" onclick="switchCategory(0)"></a>
        <a href="#about-me" id="about-me-bullet" class="navbar-bullet" onclick="switchCategory(1)"></a>
        <a href="#skills" id="skills-bullet" class="navbar-bullet" onclick="switchCategory(2)"></a>
        <a href="#portfolio" id="portfolio-bullet" class="navbar-bullet" onclick="switchCategory(3)"></a>
        <a href="#references" id="references-bullet" class="navbar-bullet" onclick="switchCategory(4)"></a>
        <a href="#contact-footer" id="contact-footer-bullet" class="navbar-bullet" onclick="switchCategory(5)"></a>
    </nav>
    <section class="hero" id="hero">
        <div class="hero-container">
            <header>
                <button class="header-logo" id="header-logo" onclick="scrollToTop()">
                    <img src="img/icons/dev-icon.svg" alt="">
                    <span>Abel</span>
                </button>
                <div class="header-menu">
                    <button class="lang-change-button">DE</button>
                    <button class="open-menu-button"></button>
                </div>
            </header>
            <div class="header-wrapper">
                <div class="header-socials" id="header-socials">
                    <button class="github-header-icon"></button>
                    <button class="linkedin-header-icon"></button>
                    <button class="mail-header-icon"></button>
                </div>
            </div>
            <div class="introduction"></div>
        </div>
    </section>
    <section class="about-me" id="about-me">
        <div class="about-me-container">

        </div>
    </section>
    <section class="skills" id="skills">
        <div class="skills-container">

        </div>
    </section>
    <section class="portfolio" id="portfolio">
        <div class="portfolio-container">

        </div>
    </section>
    <section class="references" id="references">
        <div class="references-container">

        </div>
    </section>
    <section class="contact-footer" id="contact-footer">
        <div class="contact-footer-container">

        </div>
    </section>
</body>
</html>
